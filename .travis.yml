dist: xenial
language: minimal

git:
  quiet: true
  submodules: false

branches:
  only:
  - master
  - deploy

env:
# Carefull, also set it in the deploy section!
- NOTES_FILE=notes

services:
- docker

script:script:
- docker run --rm -v $(pwd):/notes blang/latex /bin/bash -c "cd /notes; latexmk -pdf $NOTES_FILE.tex"

deploy:
  provider: releases
  api_key:
    secure: 
  file: notes.pdf
  skip_cleanup: true
  on:
    repo: icl-notes/m3p19
